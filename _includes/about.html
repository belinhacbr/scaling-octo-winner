<!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.section-about.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.section-about.description }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                      {% for story in site.section-about.timeline %}
                      <li class="{% cycle '', 'timeline-inverted' %}">
                          <div class="timeline-image">
                              <img class="img-circle img-responsive" src="img/about/{{ story.pic }}.jpg" alt="">
                          </div>
                          <div class="timeline-panel">
                              <div class="timeline-heading">
                                  <h4>{{ story.timewindow }}</h4>
                                  <h4 class="subheading">{{ story.title }}</h4>
                              </div>
                              <div class="timeline-body">
                                  <p class="text-muted">{{ story.description }}</p>
                              </div>
                          </div>
                      </li>
                      {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>{{ site.section-about.end }}</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
